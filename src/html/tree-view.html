<div id="chat_tree_overlay" style="display: none;">
    <div id="chat_tree_modal">
        <div class="chat-tree-popup-content">
            <div class="chat-tree-popup-header">
                <h3>Chat Branches</h3>
                <div class="chat-tree-popup-controls">
                    <button id="chat_tree_open_selected" class="chat-tree-menu-button" disabled>
                        <i class="fa-solid fa-arrow-right-to-bracket"></i> Open Selected
                    </button>
                    <button id="chat_tree_expand_all" class="chat-tree-menu-button">
                        <i class="fa-solid fa-expand"></i> Expand All
                    </button>
                    <button id="chat_tree_collapse_all" class="chat-tree-menu-button">
                        <i class="fa-solid fa-compress"></i> Collapse All
                    </button>
                    <button id="chat_tree_close" class="chat-tree-menu-button">
                        <i class="fa-solid fa-times"></i> Close
                    </button>
                </div>
            </div>
            <div id="chat_tree_container">
                <div id="chat_tree_content">
                    <!-- Tree nodes will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>
